<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geogebra Relinker</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Welcome to the Geogebra Relinker!</h1>
        <p class="text-gray-600 mb-8">
            Here are some useful links to use:
        </p>

        <div class="space-y-4">
            <!-- Link 1: Main Relinker -->
            <a href="https://google.com" class="block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Google <span class="text-sm opacity-90"> &lt;-- main relinker</span>
            </a>

            <!-- Link 2: Discord App -->
            <a href="https://discord.com/app" class="block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Discord App <span class="text-sm opacity-90"> &lt;-- discord</span>
            </a>

            <!-- Link 3: Discord Login -->
            <a href="https://discord.com/login" class="block bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Discord Login <span class="text-sm opacity-90"> &lt;-- discord again</span>
            </a>

            <!-- Link 4: Google Passwords -->
            <a href="https://passwords.google.com" class="block bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Google Passwords <span class="text-sm opacity-90"> &lt;-- get discord password</span>
            </a>

            <!-- Link 5: YouTube -->
            <a href="https://youtube.com" class="block bg-red-700 hover:bg-red-800 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                YouTube <span class="text-sm opacity-90"> &lt;-- youtube</span>
            </a>

            <!-- Link 6: Reddit Meme -->
            <a href="https://reddit.com" class="block bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Reddit <span class="text-sm opacity-90"> &lt;-- reddit meme</span>
            </a>

            <!-- Link 7: Old Reddit -->
            <a href="https://old.reddit.com" class="block bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Old Reddit <span class="text-sm opacity-90"> &lt;-- old reddit</span>
            </a>

            <!-- Link 8: Discord Server AD -->
            <a href="https://discord.gg/8HtBvxHhwH" class="block bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                Join our PC Discord Server <span class="text-sm opacity-90"> &lt;--- AD</span>
            </a>
        </div>
    </div>
</body>
</html>
