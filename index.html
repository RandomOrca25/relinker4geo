<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirector</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and overall layout */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Ensure the input and button are visually appealing and responsive */
        .container {
            max-width: 90%;
            width: 500px;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5); /* Blue focus ring */
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-xl text-center space-y-6">
        <h1 class="text-3xl font-extrabold text-gray-800">Redirect Me!</h1>
        <p class="text-gray-600 text-lg">Enter a URL below and click the button to navigate.</p>

        <!-- Input field for the URL -->
        <input
            type="text"
            id="urlInput"
            placeholder="e.g., https://www.google.com or example.com"
            class="w-full p-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            aria-label="Enter URL to redirect to"
        />

        <!-- Button to trigger the redirection -->
        <button
            id="redirectButton"
            class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200 text-xl"
        >
            Go to URL
        </button>

        <div id="messageBox" class="text-red-600 text-sm mt-4 hidden"></div>
    </div>

    <script>
        // Get references to the input and button elements
        const urlInput = document.getElementById('urlInput');
        const redirectButton = document.getElementById('redirectButton');
        const messageBox = document.getElementById('messageBox');

        // Function to show a message to the user
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            if (isError) {
                messageBox.classList.add('text-red-600');
                messageBox.classList.remove('text-green-600');
            } else {
                messageBox.classList.add('text-green-600');
                messageBox.classList.remove('text-red-600');
            }
        }

        // Function to hide the message box
        function hideMessage() {
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
        }

        // Event listener for the button click
        redirectButton.addEventListener('click', () => {
            let url = urlInput.value.trim(); // Get the trimmed value from the input field
            hideMessage(); // Clear previous messages

            // Basic validation for the URL
            if (url === '') {
                showMessage('Please enter a URL.', true);
                return;
            }

            // Prepend 'https://' if the URL doesn't start with a protocol
            // This handles cases like "google.com" to ensure it's a valid URL for redirection
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            try {
                // Attempt to create a URL object to further validate
                new URL(url);
                // Redirect the user to the specified URL in the same tab
                window.location.href = url;
            } catch (e) {
                // If URL constructor throws an error, it's not a valid URL format
                showMessage('Please enter a valid URL (e.g., https://www.example.com).', true);
            }
        });

        // Optional: Allow pressing Enter key to trigger redirection
        urlInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                redirectButton.click(); // Simulate a click on the button
            }
        });
    </script>
</body>
</html>
